<!DOCTYPE html>
<html>

<head>

    <link href="style.css" rel="stylesheet" type="text/css" />

        <span><i class="fa-solid fa-flag"></i></span>
        <!-- TODO: spans for icons -->

    <div id="mini-layout">
        <span>BLOCK 1
            <div>
                <img src="assets\Cute Kitty.jpg" alt="Photo of a cute kitten looking at camera">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>Big Eyes</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cute Cats</a>

        </span>
        <span>BLOCK 2

                <img src="assets\Swimming Bear.jpg" alt="Photo of bear swimming in water">

            </div>
            <div>
                <a href="https://placebear.com/">More Bears</a>
            </div>
        </span>
        <span>BLOCK 3
            <div>
                <img src="assets\Doggy.jpg" alt="Place holder Pic">
            </div>
            <div>
                <strong>Puppy Eyes</strong>
            </div>

            </div>
        </span>
        <span>BLOCK 4
            <div>
                <img src="assets\Horse.jpg" alt="Beautiful Horse looking at camera">
            </div>
            <div>
                <strong>Bold Horse</strong>
            </div>
            <div>
                <p>Lovley Horse</p>
            </div>

                <a href="https://www.animalife.co.uk/popular-horse-breeds/">More Horses</a>
